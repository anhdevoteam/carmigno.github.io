---
layout: default
---

{% if site.data.menu %} {% include menu.html %} {% else %} {% include
back-link.html %} {% endif %}

<ul>
  {% for category in site.categories %}
  <li>
    <a name="{{ category | first }}">{{ category | first }}</a>
    <ul>
      {% for post in category.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
